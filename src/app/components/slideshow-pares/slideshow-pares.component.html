<ion-slides [options]="slidesOpts" mode="md">

  <ion-slide *ngFor="let pares of peliculas | pares">
    <ion-row>
      <ion-col size="12" *ngFor="let pelicula of pares">
        <ion-card>
          <ion-img (click)="verDetalle(pelicula.id)" class="poster" [src]="pelicula.poster_path | imagen"></ion-img>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-slide>

  <ion-slide class="slide-mas">
    <ion-button class="btn-mass" (click)="onClick()" expand="full" size="large">
      <ion-icon slot="icon-only" name="add"></ion-icon>
    </ion-button>

  </ion-slide>

</ion-slides>
